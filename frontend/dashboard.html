<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .container h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .player-info {
            margin-top: 20px;
        }

        .player-info div {
            margin: 10px 0;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #dc3545;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #c82333;
        }
    </style>
</head>

<body>
    <nav style="text-align: center; margin-bottom: 20px;">
        <a href="login.html" style="margin: 0 10px;">Login</a>
        <a href="register.html" style="margin: 0 10px;">Register</a>
        <a href="dashboard.html" style="margin: 0 10px;">Dashboard</a>
    </nav>

    <div class="container">
        <h1>Welcome, <span id="username"></span></h1>
        <div class="player-info">
            <div>Level: <span id="level"></span></div>
            <div>Experience: <span id="experience"></span></div>
        </div>
        <button id="logout">Logout</button>
    </div>

    <script>
        async function fetchPlayerInfo() {
            const token = localStorage.getItem('sessionToken');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            try {
                const response = await fetch('http://localhost:8080/api.php?action=protected_action', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `token=${token}`
                });
                const result = await response.json();

                if (result.success) {
                    document.getElementById('username').innerText = result.player.username;
                    document.getElementById('level').innerText = result.player.level;
                    document.getElementById('experience').innerText = result.player.experience;
                } else {
                    alert(result.message);
                    window.location.href = 'login.html';
                }
            } catch (error) {
                alert(`Error: ${error.message}`);
                window.location.href = 'login.html';
            }
        }

        document.getElementById('logout').addEventListener('click', () => {
            localStorage.removeItem('sessionToken');
            window.location.href = 'login.html';
        });

        fetchPlayerInfo();
    </script>
</body>

</html>
